<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0c483f45a6.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | WELCOME</title>
</head>
<body> 

    <nav class="navbar bg-dark">
        <div class="container">
            <hi class="logo">TW</hi>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form ">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="md-heading text-gray">location</h2>
                    <p>Lorem ipsum dolor sit.</p>
                    </div>
                    <div class="address-group">
                     <i class="far fa-envelope fa-3x text-red"></i>
                     <h2 class="text-gray md-heading">email</h2>
                     <p>Lorem ipsum dolor sit.</p>

                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>Lorem ipsum dolor sit.</p>

                    </div>
                    <img class="img" src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                <h1 class="lg-heading text-red">Contact us</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">your message</label>
                    <textarea name="" id="message" ></textarea>

                </div>
                <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="social-media-links">
          <i class="fab fa-facebook fa-4x"></i>
          <i class="fab fa-twitter fa-4x"></i>
          <i class="fab fa-instagram fa-4x"></i>
         </div>
          <p>world travel webnsite  &copy; 2020 All right reserved</p>
         
      </footer>
</body>
</html>
